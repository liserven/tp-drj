<layout name="layout"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>建材详情选项


    </legend>
</fieldset>

<form class="layui-form" method="post"  enctype="multipart/form-data" onsubmit="return false;">
    <div class="layui-form-item">
        <label class="layui-form-label">选择分类</label>
        <div class="layui-input-inline">
            <select name="province" id="p" filter="sss">
                <volist name="province" id="vo" >

                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>

            </select>
        </div>
    </div>


    <div class="set_box">
        <div class="layui-form-item">
            <div class="set_box_t">
                <label class="layui-form-label">详情选项：</label>

                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" value="{$data.name}" class="layui-input">
                </div>

            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" value="{$data.id}">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>


</form>
