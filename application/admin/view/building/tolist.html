<layout name="layout"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>建材列表 <a href="javascript:;" class="layui-btn layui-btn-small add">添加建材</a>
        <a href="javascript:;" class="layui-btn layui-btn-default layui-btn-small refresh"><i class="layui-icon">&#x1002;</i>刷新</a>
    </legend>
</fieldset>
<div class="layui-col-md12 layui-col-md-offset4">
    <div class="layui-form-query">
        <form class="layui-form" id="query_form" action="{:url('building/lookup')}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-mid">建材名称：</label>
                    <div class="layui-input-inline">
                        <input name="name" title="请输入建材名称" class="layui-input" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="submit" lay-submit="seach_phone"><i class="layui-icon"></i>查询</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-form layui-border-box layui-table-view" lay-filter="content-box" style="padding: 20px;border: 0;">
    <div class="layui-table-box">
        <table class="layui-table" style="width: 100%; border: 1px solid #eee">
          <colgroup>
            <col width="50">
            <col width="50">
          </colgroup>
            <thead>
            <tr>
                <th data-field="0">
                    <div class="layui-table-cell laytable-cell-1-0 laytable-cell-numbers">
                        <span>#</span>
                    </div>
                </th>

                <th data-field="id">
                    <div class="layui-table-cell laytable-cell-1-id">
                        <span>ID</span>

                    </div>
                </th>
                <th data-field="name">
                    <div class="layui-table-cell">
                        <span>建材名称</span>
                    </div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>所属分类</span></div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>商品材质</span></div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>商品排序</span></div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>推荐首页</span></div>
                </th>

                <th data-field="modifiedTime">
                    <div class="layui-table-cell"><span>商品缩略图</span></div>
                </th>
                <th data-field="createdTime">
                    <div class="layui-table-cell"><span>创建时间</span></div>
                </th>
                <th data-field="modifiedTime">
                    <div class="layui-table-cell"><span>修改时间</span></div>
                </th>

                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>操作</span></div>
                </th>
            </tr>
            </thead>
            <tbody class="">
            <volist name="page" id="vo">
            <tr data-index="0" class="tbody_content" data-id="{$vo.id}">
                <td >
                    <div class="layui-table-cell">{$key}</div>
                </td>

                <td>
                    <div class="layui-table-cell">{$vo.id}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.g_name}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.g_column}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.g_material}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.order}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.is_index == 1?'是':'否'}</div>
                </td>
                <td>
                    <div class="layui-table-cell"><img src="{$vo.g_img}?imageView2/1/w/50/h/50"></div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.create_at|date='Y-m-d H:i:m',###}</div>
                </td>

                <td>
                    <div class="layui-table-cell">{$vo.update_at|date='Y-m-d H:i:m',###}</div>
                </td>

                <td>
                    <div class="layui-table-cell">
                        <input type="hidden" name="id" value="{$vo.id}">
                        <a class="layui-btn layui-btn-xs edit">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-normal  changes" data-id="{$vo.id}">下架</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs do_del">删除</a>
                        
                    </div>
                </td>
            </tr>
            </volist>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="13">{$page->render();}</td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
