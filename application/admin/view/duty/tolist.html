<layout name="layout"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>角色列表 <a href="javascript:;" class="layui-btn layui-btn-small add">添加角色</a>

        <a href="javascript:;" class="layui-btn layui-btn-default layui-btn-small refresh"><i class="layui-icon">&#x1002;</i>刷新</a>
    </legend>
</fieldset>
<div class="layui-form layui-border-box layui-table-view" lay-filter="content-box" style="padding: 20px;border: 0;">
    <div class="layui-table-box">
        <table class="layui-table" style="width: 100%; border: 1px solid #eee">
          <colgroup>
            <col width="50">
            <col width="50">
          </colgroup>
            <thead>
            <tr>
                <th data-field="0">
                    <div class="layui-table-cell laytable-cell-1-0 laytable-cell-numbers">
                        <span>#</span>
                    </div>
                </th>
                <th data-field="id">
                    <div class="layui-table-cell laytable-cell-1-id">
                        <span>ID</span>
                    </div>
                </th>
                <th data-field="name">
                    <div class="layui-table-cell">
                        <span>角色名称</span>
                    </div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>所属管理员</span></div>
                </th>
                <th>
                    <div class="layui-table-cell"><span>状态</span></div>
                </th>
                <th data-field="createdTime">
                    <div class="layui-table-cell"><span>创建时间</span></div>
                </th>
                <th data-field="modifiedTime">
                    <div class="layui-table-cell"><span>修改时间</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>操作</span></div>
                </th>
            </tr>
            </thead>
            <tbody class="">
            <volist name="page" id="vo">
            <tr data-index="0" class="tbody_content" data-id="{$vo.dd_id}">
                <td >
                    <div class="layui-table-cell">{$key}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.dd_id}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.dd_name}</div>
                </td>
                <td>
                    <div class="layui-table-cell"><a href="javascript:;" class="success-color">查看详情</a></div>
                </td>
                <td data-id="1">
                    <div class="layui-table-cell">
                        <input type="checkbox" lay-filter="eidt_status" lay-skin="switch" lay-text="启用|停用"
                               type-d="{$vo.dd_status==1?2:1}" {$vo.dd_status==1 ? 'checked' :''}>
                    </div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.dd_ctime}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.dd_utime}</div>
                </td>
                <td>
                    <div class="layui-table-cell">
                        <a class="layui-btn layui-btn-xs edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs do_del">删除</a>
                        
                    </div>
                </td>
            </tr>
            </volist>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="13">{$page->render();}</td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
</div>
</div>
