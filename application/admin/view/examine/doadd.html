<script type="text/javascript" charset="utf-8" src="__JS__/lang/zh-cn/zh-cn.js"></script>
<div style="padding: 20px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">消息名称</label>
            <div class="layui-input-inline">
                <input type="text" name="auditing"  lay-verify="required" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息</label>
            <div>
                <script id="editor"  type="text/plain" style="width:1024px;height:500px;"></script>
                </div>
                </div>

                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                    </div>
                    </form>

                    </div>
                    <script type="text/javascript">

                //实例化编辑器
                //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                var ue = UE.getEditor('editor');
                $(function(){
                    var editor = new baidu.editor.ui.Editor();
                    editor.render("content");
                });
                </script>
