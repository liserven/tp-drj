<layout name="layout"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>系统日志
        <a href="javascript:;" class="layui-btn layui-btn-default layui-btn-small refresh"><i class="layui-icon">&#x1002;</i>刷新</a>
    </legend>
</fieldset>
<div class="layui-form layui-border-box layui-table-view" lay-filter="content-box" style="padding: 20px;border: 0;">
    <div class="layui-table-box">
        <table class="layui-table" style="width: 100%; border: 1px solid #eee">
          <colgroup>
            <col width="50">
            <col width="50">
          </colgroup>
            <thead>
            <tr>
                <th data-field="0">
                    <div class="layui-table-cell laytable-cell-1-0 laytable-cell-numbers">
                        <span>#</span>
                    </div>
                </th>

                <th data-field="id">
                    <div class="layui-table-cell laytable-cell-1-id">
                        <span>ID</span>

                    </div>
                </th>
                <th data-field="name">
                    <div class="layui-table-cell">
                        管理员名称
                    </div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell">管理员操作</div>
                </th>

                <th data-field="name">
                    <div class="layui-table-cell">
                        操作url
                    </div>
                </th>

                <th data-field="name">
                    <div class="layui-table-cell">
                        <span>操作ip</span>
                    </div>
                </th>
                <th data-field="createdTime">
                    <div class="layui-table-cell"><span>创建时间</span></div>
                </th>
            </tr>
            </thead>
            <tbody class="">
            <volist name="page" id="vo">
            <tr data-index="0" class="tbody_content" data-id="{$vo.ml_id}">
                <td >
                    <div class="layui-table-cell">{$key}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.ml_id}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.users.am_nickname}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.ml_name}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.ml_url}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.ml_ip}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$vo.create_at}</div>
                </td>
            </tr>
            </volist>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="13">{$page->render();}</td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
</div>
</div>
