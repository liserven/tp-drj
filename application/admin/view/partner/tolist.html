<layout name="layout"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>申请列表
        <a href="javascript:;" class="layui-btn layui-btn-default layui-btn-small refresh"><i class="layui-icon">&#x1002;</i>刷新</a>
    </legend>
</fieldset>
<div class="layui-form layui-border-box layui-table-view" lay-filter="content-box" style="padding: 20px;border: 0;">
    <div class="layui-table-box">
        <table class="layui-table" style="width: 100%; border: 1px solid #eee">
            <colgroup>
                <col width="50">
                <col width="50">
            </colgroup>
            <thead>
            <tr>
                <th data-field="0">
                    <div class="layui-table-cell laytable-cell-1-0 laytable-cell-numbers">
                        <span>#</span>
                    </div>
                </th>

                <th data-field="id">
                    <div class="layui-table-cell laytable-cell-1-id">
                        <span>ID</span>

                    </div>
                </th>
                <th data-field="name">
                    <div class="layui-table-cell">
                        <span>用户名称</span>
                    </div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>性别</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>出生日期</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>所在地区</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>半身照片</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>身份证正面</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>身份证反面</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>手机号</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>身份</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>付款状态</span></div>
                </th>
                <th data-field="11">
                    <div class="layui-table-cell" align="center"><span>操作</span></div>
                </th>

            </tr>
            </thead>
            <tbody class="">
            <volist name="page" id="vo">
                <tr data-index="0" class="tbody_content" data-id="{$vo.id}">
                    <td >
                        <div class="layui-table-cell">{$key}</div>
                    </td>

                    <td>
                        <div class="layui-table-cell">{$vo.id}</div>
                    </td>
                    <td>
                        <div class="layui-table-cell" class="name">{$vo.name}</div>
                    </td>
                    <if condition="$vo['sex'] eq 1">
                    <td>
                        <div class="layui-table-cell">男</div>
                    </td>
                        <elseif condition="$vo['sex'] eq 2">
                            <td>
                                <div class="layui-table-cell">女</div>
                            </td>
                        </elseif>
                            <else>
                                <td>
                                    <div class="layui-table-cell">保密</div>
                                </td>
                            </else>

                    </if>
                    <td>
                        <div class="layui-table-cell">{$vo.birthday}</div>
                    </td>
                    <td>
                        <div class="layui-table-cell">{$vo.address}</div>
                    </td>
                    <td>
                        <div class="layui-table-cell img-detail">
                            <img src="{$vo.id_photo}?imageView2/1/w/50/h/50">
                        </div>
                        <div style="display:none;">
                            <img src="{$vo.id_photo}" alt="">
                        </div>
                    </td>
                    <td>
                        <div class="layui-table-cell img-detail">
                            <img src="{$vo.id_code_just}?imageView2/1/w/50/h/50">
                        </div>
                        <div style="display:none;">
                            <img src="{$vo.id_code_just}" alt="">
                        </div>
                    </td>
                    <td>
                        <div class="layui-table-cell img-detail">
                            <img src="{$vo.id_code_back}?imageView2/1/w/50/h/50"/>
                        </div>
                        <div style="display:none;">
                            <img src="{$vo.id_code_back}?imageView1/1/w/300/h/300" alt="">
                        </div>
                    </td>
                    <td>
                        <div class="layui-table-cell">{$vo.phone}</div>
                    </td>
                    <td>
                        <div class="layui-table-cell">{$vo.type}</div>
                    </td>
                    <eq name="vo.examine_status" value="4">
                    <td>
                        <div class="layui-table-cell">{$vo.examine_status|aliPayStatusNum}</div>
                    </td>
                    </eq>
                    <td>
                        <div class="layui-table-cell">{$vo.examine_status|aliPayStatusNum}</div>
                    </td>
                    <td>
                        <div class="layui-table-cell">
                            <input type="hidden" name="" class="wx" value="{$vo.transaction_id}">
                            <input type="hidden" name="" class="zfb" value="{$vo.trade_no}">
                            <eq name="vo.examine_status" value="1">
                                <a class="layui-btn layui-btn-xs find-ali-status" pay-type="{$vo.payment_type}" name="{$vo.name}">查询付款</a>

                                <a class="layui-btn layui-btn-xs">已通过</a>
                            </eq>
                            <eq name="vo.examine_status" value="3">
                                <a class="layui-btn layui-btn-xs aggry" data-id="{$vo.user_id}">通过</a>
                                <a class="layui-btn layui-btn-danger unaggry layui-btn-xs"data-id="{$vo.user_id}">拒绝</a>
                            </eq>
                            <eq name="vo.examine_status" value="2">
                                <a class="layui-btn layui-btn-xs">未通过</a>
                            </eq>
                        </div>

                    </td>
                </tr>
            </volist>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="13">{$page->render();}</td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
</div>
</div>
