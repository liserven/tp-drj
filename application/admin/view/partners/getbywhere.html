<table class="layui-table" style="width: 100%; border: 1px solid #eee">
    <colgroup>
        <col width="50">
        <col width="50">
    </colgroup>
    <thead>
    <tr>
        <th data-field="name" class="col-md-4">
            <div class="layui-table-cell">
                <span>地区名称</span>
            </div>
        </th>
        <th data-field="type"  class="col-md-4">
            <div class="layui-table-cell"><span>合伙人数量</span></div>
        </th>
        <th data-field="type"  class="col-md-4">
            <div class="layui-table-cell"><span>排名</span></div>
        </th>
    </tr>
    </thead>
    <tbody class="">
    <volist name="page" id="vo">
        <tr data-index="0" class="tbody_content" data-id="{$vo.ud_id}">
            <td   class="col-md-4">

                <div class="layui-table-cell" style="width: 33%;">{$vo.name}</div>

            </td>
            <td  style="width: 33%;">
                <div class="layui-table-cell">{$vo.totals}</div>
            </td>
            <td  style="width: 33%;">
                <div class="layui-table-cell" style="width: 33%;">
                    <span class="layui-badge {$key+1 <= 3 ? 'layui-badge' : 'layui-bg-gray'  }">{$key+1}</span>
                </div>
            </td>
        </tr>
    </volist>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="13">{$page->render();}</td>
    </tr>
    </tfoot>
</table>
