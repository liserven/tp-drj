<layout name="layout"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询结果

    </legend>
</fieldset>
<div class="layui-form layui-border-box layui-table-view" lay-filter="content-box" style="padding: 20px;border: 0;">
    <div class="layui-table-box">
        <table class="layui-table" style="width: 100%; border: 1px solid #eee">
            <colgroup>
                <col width="50">
                <col width="50">
            </colgroup>
            <thead>
            <tr>


                <th data-field="id">
                    <div class="layui-table-cell laytable-cell-1-id">
                        <span>ID</span>

                    </div>
                </th>
                <th data-field="name">
                    <div class="layui-table-cell laytable-cell-1-name">
                        <span>用户名</span>
                        <span class="layui-table-sort layui-inline">
                    </span>
                    </div>
                </th>
                <th data-field="type">
                    <div class="layui-table-cell"><span>手机号</span></div>
                </th>
                <th data-field="city">
                    <div class="layui-table-cell"><span>头像</span></div>
                </th>
                <th data-field="sex">
                    <div class="layui-table-cell"><span>性别</span></div>
                </th>
                <th data-field="state">
                    <div class="layui-table-cell"><span>身份</span></div>
                </th>
                <th data-field="state">
                    <div class="layui-table-cell"><span>推荐人</span></div>
                </th>
                <th data-field="state">
                    <div class="layui-table-cell"><span>地区</span></div>
                </th>
                <th data-field="createdTime">
                    <div class="layui-table-cell"><span>创建时间</span></div>
                </th>
                <th data-field="modifiedTime">
                    <div class="layui-table-cell"><span>修改时间</span></div>
                </th>
                <th data-field="modifiedTime">
                    <div class="layui-table-cell"><span>操作</span></div>
                </th>

            </tr>
            </thead>
            <tbody class="">
           <volist name="page" id="list">
            <tr data-index="0" class="tbody_content" data-id="{$list.ud_id}">

                <td>
                    <div class="layui-table-cell">{$list.ud_id}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$list.ud_name}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$list.ud_phone}</div>
                </td>
                <td>
                    <div class="layui-table-cell" style="height:55px;">
                        <img src="{$list.ud_logo}?imageView2/1/w/50/h/50" alt="">
                    </div>
                </td>
                <if condition="$list['ud_sex'] eq 1">
                    <td>
                        <div class="layui-table-cell">男</div>
                    </td>
                    <elseif condition="$list['ud_sex'] eq 2">
                        <td>
                            <div class="layui-table-cell">女</div>
                        </td>
                    </elseif>
                    <else>
                        <td>
                            <div class="layui-table-cell">保密</div>
                        </td>
                    </else>

                </if>
                <td>
                    <div class="layui-table-cell">{$list.ud_status}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$list.referee}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$list.province}{$list.city}{$list.county}{$list.town}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$list.create_at|date='Y-m-d',###}</div>
                </td>
                <td>
                    <div class="layui-table-cell">{$list.update_at|date='Y-m-d',###}</div>
                </td>
                <td class="layui-table-cell ">
                    <input type="hidden" id="id" value="{$list.ud_id}">
                    <a class="layui-btn layui-btn-xs find-ali-status" name="{$list.ud_name}" data-id="{$list.ud_id}" >查看详情</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs  black_pull" data-id="{$list.ud_id}">除名</a>

                </td>
            </tr>
           </volist>
            </tbody>

        </table>

    </div>
</div>
</div>
</div>
